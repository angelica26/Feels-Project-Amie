<!DOCTYPE html>
<html>
<head>
	<title>Feels - Emotion Check</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Muli" rel="stylesheet">
</head>
<body>
	
	<div id="wrapper">
		<div id="logo">
			<h1>Feels</h1>
		</div>

		<div id="pics">
			<img src="photobanner.jpg" alt="photo banner of girl laughing, movie reel, burger, and popcorn">
		</div>
		<h3>Cool! Want us to read your mood?</h3>

		<div id="read-mood">
			<h4><a href="#">Yes! Work your magic!</a></h4>
		</div>

		<div id="choose-mood">
			<h4>Nah, I know how I'm feeling</h4>
			<form id="feelings">
				<Input name="happy" id="happy" type="radio" value="happy" /><label for="happy">Happy</label>
				<Input name="angry" id="angry" type="radio" value="angry" /><label for="happy">Angry</label>
				<Input name="contempt" id="contempt" type="radio" value="contempt" /><label for="contempt">Contempt</label>
				<Input name="sad" id="sad" type="radio" value="sad" /><label for="sad">Sad</label>
				<Input name="disgusted" id="disgusted" type="radio" value="disgusted" /><label for="disgusted">Disgusted</label>
				<Input name="fear" id="fear" type="radio" value="fear" /><label for="fear">Fear</label>
				<Input name="surprised" id="surprised" type="radio" value="surprised" /><label for="surprised">Surprised</label>
				<br>
				<button>Submit</button>
			</form>
		</div>

	</div>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
</body>
</html>
